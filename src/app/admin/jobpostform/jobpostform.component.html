<div class="header container-fluid">
  <h2>want to post new job? <span>New Job Vacancy </span></h2>
  <img src="\assets\images\adminheader.png" class="header-img" />
</div>

<hr />
<div class="container-fluid">
  <mat-card class="job-post-form">
    <mat-card-header>
      <mat-card-title>Post-Job</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="jobPostForm" (submit)="submitJobPost()">
        <mat-form-field appearance="outline" color="primary">
          <mat-label>Job Title</mat-label>
          <input matInput formControlName="title" required />
          <mat-error *ngIf="isFieldInvalid('title')">
            Job title is required.
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" color="primary">
          <mat-label>Work Location</mat-label>
          <input matInput formControlName="location" required />
          <mat-error *ngIf="isFieldInvalid('location')">
            Work location is required.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" color="primary">
          <mat-label>Required Skills</mat-label>
          <textarea matInput formControlName="skills" required></textarea>
          <mat-error *ngIf="isFieldInvalid('skills')">
            Required skills are required.
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" color="primary">
          <mat-label>Status</mat-label>
          <textarea matInput formControlName="Status" required></textarea>
          <mat-error *ngIf="isFieldInvalid('Status')">
            Status is required.
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" color="primary">
          <mat-label>Job Description</mat-label>
          <textarea matInput formControlName="description" required></textarea>
          <mat-error *ngIf="isFieldInvalid('description')">
            Job description is required.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" color="primary">
          <mat-label>Experience</mat-label>
          <input matInput formControlName="experience" required />
          <mat-error *ngIf="isFieldInvalid('experience')">
            Experience is required.
          </mat-error>
        </mat-form-field>

        <button mat-raised-button type="submit">Submit</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
